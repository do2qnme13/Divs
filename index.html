<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Divs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">Etch-a-Sketch</h1>

  <div class="box">
    <div class="container"></div>
    <div class="navs">
      <div class="units">
        <button id="10" class="btn">10 x 10</button>
        <button id="16" class="btn">16 x 16</button>
        <button id="20" class="btn">20 x 20</button>
        <button id="100" class="btn">100 x 100</button>
      </div>
      <div class="inputDiv">
        <input type="color" class="color">
        <button class="btn" id="clear">Clear</button>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
